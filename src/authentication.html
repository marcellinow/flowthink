<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="authentication.css" rel="stylesheet" />
    <link rel="icon" href="../assets/img/plain-logo.svg" type="image/x-icon" />
    <title>Flowthink - Authentication</title>
  </head>
  <body>
    <section class="auth">
      <!-- Profile Picture (Initially Hidden) -->
      <div id="user-info" style="display: none">
        <img
          id="user-pic"
          src="../assets/img/default-profile-pic.svg"
          alt="User Profile Picture"
          height="100"
        />
        <p id="user-name">User Name</p>
      </div>

      <!-- Sign Up Section -->
      <div id="signup-section">
        <h2>Sign Up</h2>
        <form id="signup-form">
          <input type="name" id="signup-name" placeholder="Name" required />
          <input type="email" id="signup-email" placeholder="Email" required />
          <input
            type="password"
            id="signup-password"
            placeholder="Password"
            required
          />
          <button type="submit">Sign Up</button>
          <button type="button" id="google-signup">Sign Up with Google</button>
          <p>
            Already have an account?
            <a href="#" id="signin-link">Sign In</a>
          </p>
        </form>
      </div>

      <!-- Sign In Section -->
      <div id="signin-section" style="display: none">
        <h2>Sign In</h2>
        <form id="signin-form">
          <input type="email" id="signin-email" placeholder="Email" required />
          <input
            type="password"
            id="signin-password"
            placeholder="Password"
            required
          />
          <button type="submit">Sign In</button>
          <button type="button" id="google-signin">Sign In with Google</button>
          <p>
            Don't have an account?
            <a href="#signup-section" id="signup-link">Sign Up</a>
          </p>
        </form>
      </div>
    </section>

    <script type="module" src="../firebase.js"></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"
    ></script>
    <script type="module" src="authentication.js"></script>
  </body>
</html>
